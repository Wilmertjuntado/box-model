<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- BOOTSTAP RESOURCES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <h1>Bootstrap Grid Exercises</h1>
    <div class="row">
        <div class="col" style="background-color: red; border:1px solid;">col1</div>
        <div class="col" style="background-color: red; border:1px solid;">col2</div>
        <div class="col" style="background-color: red; border:1px solid;">col3</div>
    </div>

    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6" style="background-color: rgb(109, 61, 223); border: 1px solid;">col6</div>
            <div class="col-3" style="background-color: rgb(109, 61, 223); border: 1px solid;">col6</div>
            <div class="col-2" style="background-color: rgb(109, 61, 223); border: 1px solid;">col6</div>
            <div class="col-1" style="background-color: rgb(109, 61, 223); border: 1px solid;">col6</div>
        </div>
    </div>

    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="background-color: rgb(60, 223, 114); border: 1px solid; height: 250px;">col-md-6</div>
            <div class="col-md-6" style="background-color: rgb(60, 223, 114); border: 1px solid;">col-md-6</div>
            <div class="col-md-6" style="background-color: rgb(60, 223, 114); border: 1px solid;">col-md-6</div>
            <div class="col-md-6" style="background-color: rgb(60, 223, 114); border: 1px solid;">col-md-6</div>
        </div>
    </div>

    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-3 col-xs-3" style="background-color: rgb(109, 61, 223); border: 1px solid;">col-lg-3</div>
            <div class="col-lg-3 col-md-4 col-sm-3 col-xs-3" style="background-color: rgb(109, 61, 223); border: 1px solid;">col-lg-3</div>
            <div class="col-lg-3 col-md-4 col-sm-3 col-xs-3" style="background-color: rgb(109, 61, 223); border: 1px solid;">col-lg-3</div>
            <div class="col-lg-3 col-md-4 col-sm-3 col-xs-3" style="background-color: rgb(109, 61, 223); border: 1px solid;">col-lg-3</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
</body>
</html>
